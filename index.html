<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
  </head>
  <body>
      <!--Used navbar from bootstrap and aligned timer and time to left with ml-auto-->
      <!--changed text using bootstrap text-primary in line 15-->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light text-primary" >
            <button id="high-Scores" type="button" class="btn btn-link">View Highscores</button>
          <div  class="timer ml-auto" > Time: <span id="time ml-auto">0</span></div>
        </nav>
      </div>

      <div class="container" id="quizArea">
        <div class="row">
          <div class="col-12 text-center">
            <h1>Coding Quiz Challenge</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
                <p id="explanation">
                    Try to answer the following code related questions within the time allotted. Incorrect answers will penalize your score and time by 10 seconds! Good luck!
                </p>
            </div>
        </div>

          <div class="row">
            <div class="col-12 text-center">
                 <!--Used bootstrap for start button-->
                <button id="start-button" type="button" class="btn btn-success">Start</button>  
            </div>
          </div>
        </div>
      </div>

    <div class="wrapper">
      <!--Questions begin and are hidden until previous task completed-->
      <div1 id="questions" class = >
        <h2 id="questionTitle"></h2>
        <div id="choices" class="choice"></div>
        <div id="result"></div>
      </div>
      <!--User finishes with this page-->
      <div id="endScreen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is: <span id="finalScore"></span></p>
        <p>
            Enter initials: <input type="text" id="initials" maxlength="3">
            <button id="submit-button" type="button" class="btn btn-success">Submit</button>
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
